    <title>Vakcinační odpočet</title>

  <body>
    <h1>Vakcinační odpočet</h1>

    <div class="radio-container">
      <span>Průměrná rychlost očkování za</span><br>

      <input type="radio" name="timescale" value="seven-days" id="seven-days" onchange="recalculate()" checked>
      <label for="seven-days" style="margin-right: 20px;">posledních 7 dní</label>

      <input type="radio" name="timescale" value="all-time" id="all-time" onchange="recalculate()">
      <label for="all-time">celou dobu</label>
    </div>

    <hr>

    <div class="answer-container">
      <p>Za jak dlouho bude první dávkou naočkováno <span id="percentage">70 %</span> populace?</p>

      <label for="percentage-slider" class="percentage-label">0 %</label>
      <input type="range" min="0" max="100" value="70" oninput="recalculate()" id="percentage-slider">
      <label for="percentage-slider" class="percentage-label">100 %</label>

      <p id="days" style="font-weight: bold;">N/A</p>
    </div>
